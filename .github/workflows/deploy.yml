name: Deploy to Render

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install

            - name: Build App
              run: pnpm run build

            - name: Deploy to Render
              run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
